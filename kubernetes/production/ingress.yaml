apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress
    namespace: production
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
    rules:
        - host: codely.prod
          http:
              paths:
                  - path: /(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: frontend
                            port:
                                number: 80
