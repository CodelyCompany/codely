apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: my-ingress
    namespace: production
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
    rules:
        - host: codely.io
          http:
              paths:
                  - path: /api/(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: backend
                            port:
                                number: 5000
                  - path: /(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: frontend
                            port:
                                number: 80
