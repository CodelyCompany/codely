apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-containers-deployment
  namespace: production
  labels:
    app: codely
    type: backend-containers
spec:
  selector:
    matchLabels:
      app: codely
      type: backend-containers
  replicas: 7
  template:
    metadata:
      name: backend-containers-pod
      labels:
        app: codely
        type: backend-containers
    spec:
      containers:
        - name: backend-containers-container
          image: mtx22/codely-backend-containers
          resources:
            requests:
              memory: '50Mi'
              cpu: '100m'
            limits:
              memory: '150Mi'
              cpu: '1000m'
          envFrom:
            - configMapRef:
                name: backend-containers-configmap
            - secretRef:
                name: backend-containers-secret
