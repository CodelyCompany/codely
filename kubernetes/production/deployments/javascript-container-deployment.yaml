apiVersion: apps/v1
kind: Deployment
metadata:
  name: javascript-container-deployment
  namespace: production
  labels:
    app: codely
    type: javascript-container
    network: closed
spec:
  selector:
    matchLabels:
      app: codely
      type: javascript-container
      network: closed
  replicas: 3
  template:
    metadata:
      name: javascript-container-pod
      labels:
        app: codely
        type: javascript-container
        network: closed
    spec:
      containers:
        - name: javascript-container
          image: mtx22/codely-javascript
          resources:
            requests:
              memory: '50Mi'
              cpu: '100m'
            limits:
              memory: '100Mi'
              cpu: '1000m'
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  key: JAVASCRIPT_PORT
                  name: containers-configmap
            - name: TIMEOUT
              valueFrom:
                configMapKeyRef:
                  key: TIMEOUT
                  name: containers-configmap
