apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: production
  labels:
    app: codely
    type: frontend
spec:
  selector:
    matchLabels:
      app: codely
      type: frontend
  replicas: 2
  template:
    metadata:
      name: frontend-pod
      labels:
        app: codely
        type: frontend
    spec:
      containers:
        - name: frontend-container
          image: mtx22/codely-frontend
          resources:
            requests:
              memory: '100Mi'
              cpu: '10m'
            limits:
              memory: '200Mi'
              cpu: '50m'
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-configmap
            - secretRef:
                name: frontend-secret
