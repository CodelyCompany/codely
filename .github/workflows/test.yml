name: Tests

on: [ pull_request ]

jobs:
  run-linter:
    name: Run linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.7.0
      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
      - name: Run linter
        working-directory: ./frontend
        run: yarn run lint:fix
  run-tests:
    needs: run-linter
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Firefox browser
        uses: browser-actions/setup-firefox@v1
      - name: Check Firefox version
        run: firefox --version
      - name: Install backend dependencies
        working-directory: ./backend
        run: yarn install
      - name: Install backend containers dependencies
        working-directory: ./backend_containers
        run: yarn install
      - name: Start Docker Compose development
        run: docker compose -f ./docker/dev/docker-compose.yml up -d
      - name: Install test dependencies
        working-directory: ./tests
        run: yarn install
      - name: Run tests
        working-directory: ./tests
        run: yarn test_ci
      - name: Save test raport
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: TestReport
          path: tests/report/timeline-report.html
